name: Build .NET

on:
  push:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.x
    - name: Restore
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore

    - name: 构建镜像
      run: docker build -t cicd/cicd:latest .

